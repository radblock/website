<html>
  <head>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8">
    <title>Gimme!</title>
  </head>
  <body>
    <h1>Send me a file!</h1>

    <form>
      <input type="file" id="file_input"/>
    </form>

    <p id="flash">Please select a file</p>

    <script src="upload.js"></script>
    <script>
      var flasher = function (msg) {
        var el = document.getElementById('flash')
        el.innerHTML = msg
      }
      new Uploader({
        element: document.getElementById('file_input'),
        signatory_url: '${signatory}',
        logger: flasher
      })
    </script>
  </body>
</html>
